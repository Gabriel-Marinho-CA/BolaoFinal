<div th:fragment="content" class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Seleções</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal"><i
                class="fas fa-download fa-sm text-white-50"></i> Adicionar
            Seleção</button>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="createModalSelecao" action="/addselecao"
                        method="post">
                        <div class="mb-3">
                            <label
                                for="exampleInputContinente"
                                class="form-label">Continente</label>
                            <input type="text" class="form-control"
                                name="Continente"
                                id="exampleInputContinente">
                        </div>
                        <div class="mb-3">
                            <label
                                for="exampleInputNome"
                                class="form-label">Nome</label>
                            <input type="text" name="Nome"
                                class="form-control"
                                id="exampleInputNome">
                        </div> 
                        <div class="mb-3">
                            <label for="exampleInputNomeTecnico"
                                class="form-label">Nome do Técnico</label>
                            <input
                                name="nome_tecnico"
                                type="text" class="form-control"
                                id="exampleInputNomeTecnico">
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary
                                text-uppercase mb-1">
                                Quantidade de Seleções</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">32</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success
                                text-uppercase mb-1">
                                Jogos já realizados</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">12</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-futbol fa-2x text-gray-300"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info
                                text-uppercase mb-1">Rodadas
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="h5 mb-0 mr-3 font-weight-bold
                                        text-gray-800">3</div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-info"
                                            role="progressbar" style="width:
                                            50%"
                                            aria-valuenow="50" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar-day fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->

    <div class="row">

        <div class="col-xl-12 col-md-12">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Tabela de
                        Seleções</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable"
                            width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Continente</th>
                                    <th>Seleção<th>
                                            <th>Técnico</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Continente</th>
                                            <th>Seleção<th>
                                                    <th>Técnico</th>
                                                    <th>Ações</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <tr th:each="selecao:
                                                    ${selecoes}">
                                                    <td
                                                        th:text="${selecao.continente}">XXXXX</td>
                                                    <td
                                                        th:text="${selecao.nome}">XXXXX</td>
                                                    <td
                                                        th:text="${selecao.nomeTecnico}">XXXXX</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
